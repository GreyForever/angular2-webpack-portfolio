<div *ngFor="let proj of projects" class="container-fluid">
  <div *ngIf="id==proj.id">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">{{proj.title}}</h1>
      </div>
    </section>
    <div class="text-center">
      <img src="{{proj.image}}" class="detail-img" alt="{{proj.title}}">
    </div>
    <p class="container-fluid lead text-muted">{{proj.info}}</p>
  </div>
</div>
